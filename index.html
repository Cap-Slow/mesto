<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="./images/logo.svg" alt="Логотип проекта Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img src="./images/cousteau.jpg" alt="Портрет Жака-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-section">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <h2 class="profile__job">Исследователь океана</h2>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="gallery">
      <ul class="elements">
        <li class="elements__item">
          <img src="./images/karachaevsk.jpg" alt="Тебердинский храм в Карачаево-Черкессии" class="elements__image">
          <div class="elements__card-profile">
            <h3 class="elements__title">Карачаевск</h3>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="elements__image">
          <div class="elements__card-profile">
            <h3 class="elements__title">Гора Эльбрус</h3>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/kabardino-balkaria.jpg" alt="Мост через реку в горах" class="elements__image">
          <div class="elements__card-profile">
            <h3 class="elements__title">Кабардино-Балкария</h3>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/dombai.png" alt="Заснеженная гора на фоне леса" class="elements__image">
          <div class="elements__card-profile">
            <h3 class="elements__title">Домбай</h3>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/shadzhatmaz.jpg" alt="Горное плато с заснеженной вершине на горизонте"
            class="elements__image">
          <div class="elements__card-profile">
            <h3 class="elements__title">Плато Шаджатмаз</h3>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/adygea.jpg" alt="Маленький деревянный дом на горном склоне" class="elements__image">
          <div class="elements__card-profile">
            <h3 class="elements__title">Адыгея</h3>
            <button type="button" class="elements__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
    <div class="popup popup-profile">
      <div class="popup__container">
        <form name="profile" class="popup__form">
          <p class="popup__form-title">Редактировать профиль</p>
          <input name="profileName" type="text" required placeholder="Введите имя"
            class="popup__input popup__input_field_name">
          <input name="profileJob" type="text" required placeholder="Введите профессию"
            class="popup__input popup__input_field_job">
          <button class="popup__save-button">Сохранить</button>
          <button type="reset" class="popup__close-button popup__close-profile-button"></button>
        </form>
      </div>
    </div>
    <div class="popup popup-place">
      <div class="popup__container">
        <form name="new place" class="popup__form">
          <p class="popup__form-title">Новое место</p>
          <input name="cardName" type="text" required placeholder="Название"
            class="popup__input popup__input_field_card-name">
          <input name="cardLink" type="text" required placeholder="Ссылка на картинку"
            class="popup__input popup__input_field_card-link">
          <button class="popup__save-button">Сохранить</button>
          <button type="reset" class="popup__close-button popup__close-place-button"></button>
        </form>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <script src="./scripts/index.js"></script>
</body>
</html>
