<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Проект Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="<%=require('../images/logo.svg')%>" alt="Логотип проекта Mesto" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__card">
        <img src="<%=require('../images/cousteau.jpg')%>" alt="Портрет Жака-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__name-section">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
          </div>
          <h2 class="profile__job">Исследователь океана</h2>
        </div>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="gallery">
      <ul class="elements">
      </ul>
    </section>
    <div class="popup popup-profile">
      <div class="popup__container">
        <form novalidate name="profile" class="popup__form popup__profile-form">
          <p class="popup__form-title">Редактировать профиль</p>
          <input name="profile-name" type="text" required placeholder="Введите имя" minlength="2" maxlength="40"
            class="popup__input popup__input_field_name">
          <span class="profile-name-error popup__error"></span>
          <input name="profile-job" type="text" required placeholder="Введите профессию" minlength="2" maxlength="200"
            class="popup__input popup__input_field_job">
          <span class="profile-job-error popup__error"></span>
          <button class="popup__save-button">Сохранить</button>
          <button type="reset" class="popup__close-button popup__close-profile-button"></button>
        </form>
      </div>
    </div>
    <div class="popup popup-place">
      <div class="popup__container">
        <form novalidate name="new place" class="popup__form popup__place-form">
          <p class="popup__form-title">Новое место</p>
          <input name="card-name" type="text" required placeholder="Название" minlength="2" maxlength="30"
            class="popup__input popup__input_field_card-name">
          <span class="card-name-error popup__error"></span>
          <input name="card-link" type="url" required placeholder="Ссылка на картинку"
            class="popup__input popup__input_field_card-link ">
          <span class="card-link-error popup__error"></span>
          <button class="popup__save-button">Создать</button>
          <button type="reset" class="popup__close-button popup__close-place-button"></button>
        </form>
      </div>
    </div>
    <div class="popup popup_background_dark popup-card">
      <figure class="popup__image-container">
        <img src="#" alt="" class="popup__image">
        <button type="button" class="popup__close-button popup__close-image-button"></button>
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
    <template id="card-template">
      <li class="elements__item">
        <img src="#" alt="" class="elements__image">
        <button type="button" class="elements__delete-button"></button>
        <div class="elements__card-profile">
          <h3 class="elements__title"></h3>
          <button type="button" class="elements__like-button"></button>
        </div>
      </li>
    </template>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
</body>
</html>
